name: Releases
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Build Project
        shell: bash
        run: |
          nix build
      - name: Create tar archive
        shell: bash
        run: |
          tar -czf release.tar.gz -C result .
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "release.tar.gz"
          draft: true
