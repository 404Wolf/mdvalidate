name: Nix Flake Check
on:
  push:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Run flake check
        run: nix flake check
      - name: Run cargo check
        run: nix develop --command cargo check